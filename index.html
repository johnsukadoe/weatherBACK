<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    input {
      padding: 5px;
    }

    button {
      padding: 5px 10px;
      cursor: pointer;
    }

    #weather-info, #city-timezone, #airport {
      margin-top: 20px;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <h1>Weather App</h1>
  <label for="cityInput">Enter city:</label>
  <input type="text" id="cityInput" placeholder="City name">
  <button id="buttonWeather">Get Weather</button>

  <div style="display: flex; flex-direction: row; justify-content: center; gap: 50px;">
    <div id="weather-info"></div>
    <div id="city-timezone"></div>
    <div id="airport" style="display: flex; gap: 50px;"></div>
  </div>

  <div id="map" style="height: 400px;"></div>
  
  <script src="index.js"></script>
</body>
</html>
